{% extends 'base.html' %}

{% load static %}  <!-- Add this line -->

{% block title %}
    Home - Star Rentals
{% endblock %}

{% block content %}
<style>
    body {
        background: url('{% static "images/background1.png" %}') no-repeat center center fixed;
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        /* Add other background styles as needed */
    }

    .navbar {
        margin-bottom: 0; /* Adjust margin to fit your design */
    }

    .footer {
        padding-top: 20px; /* Adjust padding to fit your design */
        background-color: #f8f9fa; /* Example background color for the footer */
    }

    .car-image {
        width: 70%;
        height: auto;
        margin: 15px;
    }

    .container_car {
        width: 60%;
        float: center; /* Note: 'center' is not a valid value for 'float'. Consider 'left', 'right', or 'none'. */
    }

    .search-form {
        margin-top: 50px; /* Adjust as needed */
    }
</style>

<!-- Rest of your HTML content -->
<div class="container mt-4">
    <!-- Search Form -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="search-form">
                <!-- Your search form content -->
            </form>
        </div>
    </div>

    <!-- Car Listings -->
    <div class="container mt-4 justify-content-md-center">
        <div class="row">
            {% for car in cars %}
                <!-- Your car listing content -->
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
