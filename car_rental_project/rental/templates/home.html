{% extends 'base.html' %}

{% load static %}

{% block title %}
    Home - Star Rentals
{% endblock %}

{% block links%}

{% endblock %}
<link rel="stylesheet" href="{% static 'css/home.css'%}">
{% block content %}



<div class="container mt-4">
    <!-- Search Form -->
    <div class="form-box">
        <form method="get" class="search_form">
            
        </form>
    </div>
</div>


 <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="static/images/cars.png" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="static/images/background2.png" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="static/images/background2.png" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock %}
