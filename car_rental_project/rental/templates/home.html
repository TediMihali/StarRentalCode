{% extends 'base.html' %}

{% load static %}  <!-- Add this line -->

{% block title %}
    Home - Star Rentals
{% endblock %}

{% block content %}
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: url(/static/images/background1.png) no-repeat center center fixed;
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        color: #fff;
        height: 100vh; /* Use viewport height */
        display: flex;
        flex-direction: column;
    }

    .navbar {
        margin-bottom: 0; /* Adjust margin to fit your design */
    }

    .car-image {
        width: 70%;
        height: auto;
        margin: 15px;
    }

    .container_car {
        width: 60%;
        margin: auto; /* Center the container */
    }

    .search-form {
        margin-top: auto; /* Push the form to the top */
    }

    
</style>

<!-- Rest of your HTML content -->
<div class="container mt-4">
    <!-- Search Form -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="search-form">
                <!-- Your search form content -->
            </form>
        </div>
    </div>

    <!-- Car Listings -->
    <div class="container mt-4 justify-content-md-center">
        <div class="row">
            {% for car in cars %}
                <!-- Your car listing content -->
            {% endfor %}
        </div>
    </div>
</div>

<div class="footer">
    {% include 'footer.html' %}
</div>
{% endblock %}
